{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "football-lesson-generator.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "football-lesson-generator.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "football-lesson-generator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "football-lesson-generator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: api
        {{- include "football-lesson-generator.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "football-lesson-generator.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}

          command: ["uvicorn"]
          args: ["api_server:app", "--host", "0.0.0.0", "--port", "{{ .Values.api.port }}"]

          envFrom:
            - configMapRef:
                name: {{ include "football-lesson-generator.fullname" . }}-config
            - secretRef:
                name: {{ required "confluence.existingSecretName is required" .Values.confluence.existingSecretName }}

          volumeMounts:
            - name: google-sa
              mountPath: {{ .Values.google.saMountPath }}
              subPath: {{ .Values.google.saSecretKey }}
              readOnly: true

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      volumes:
        - name: google-sa
          secret:
            secretName: {{ required "google.saSecretName is required" .Values.google.saSecretName }}
{{- end }}
